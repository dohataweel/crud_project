<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crudSystem</title></head>
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">    
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-2 headding">Blog system </h2>
        <div class="my-form  mt-4 w-75">
            <div class="mb-3 mt-4 w-50 m-auto">
                <label for="title" class="form-label pt-2">Title<span class="text-danger ">*</span></label>
                <input type="text" class="form-control input" id="title"placeholder="title">
                <div class="alert alert-danger d-none" id="my-alert">only charcters & start with capital letter </div>
            </div>
            <div class="mb-3 mt-2  w-50 m-auto">
                <label for="writer" class="form-label">weiter name</label>
                <input type="text" class="form-control input " id="writer"placeholder="writer name">
            </div>
            <div class="mb-3 mt-2   w-50 m-auto">
                <label for="tag" class="form-label">Tags</label>
                <input type="text" class="form-control input " id="tag"placeholder="enter tag">
            </div>
            <div class="mb-3 mt-2 w-50 m-auto">
                <label for="description" class="form-label">Description</label>
                <br>
                <textarea id="description" placeholder="descrition" class="input form-control"></textarea>
            </div>
            <div class="mb-4 mt-2 w-50 m-auto">
                <label for="date" class="form-label">created at</label>
                <br>
                <input type="date" id="calender"lang="eng" id="date" class="input">
                
            </div>
                
            <div class="my-3 w-50 m-auto">
                <button type="button" class="btn btn-secondary" id="add" disabled>Add Blog</button>
                <button type="button" class="btn btn-success editbtn" id="editbtn" onclick="updatelog()">Edited</button>
            </div>
            
        </div> 
        <div class=" m-auto  my-div">
            <button type="button" class="btn btn-danger d-block m-auto  text-capitalize " id="delBtn">delete All</button>
        </div>
        <div class="row">
            <div class="col-sm-12 ">
                <div class="tablesection">
                    <table class="table table-striped table-bordered mt-5" >
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">title</th>
                            <th scope="col">writer name</th>
                            <th scope="col">tag</th>
                            <th scope="col">description</th>
                            <th scope="col">created at</th>
                            <th scope="col">upDate</th>
                            <th scope="col">delete</th>
                        </tr>
                        </thead>
                        <tbody id="data">
                        </tbody>
                    </table>     

                </div>
            </div>
        </div>
        
                 
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
